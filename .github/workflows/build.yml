name: build

on:
  push:
    branches:
      - main
      - master
  pull_request:
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]

    steps:
        - name: Checkout
          uses: actions/checkout@v2.3.3
          with:
            submodules: recursive
            fetch-depth: 2
            
        - name: Install NASM
          uses: ilammy/setup-nasm@v1

        - uses: microsoft/setup-msbuild@v1.1

        - name: Build EDK-II
          run: |
           msbuild  EDK-II/EDK-II.sln /p:Configuration=Release
